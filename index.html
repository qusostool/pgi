<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Qusostool</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <img src="images/pgi.jpg" alt="pgi logo">
            </div>
            <div class="col">
             <h1 class="text-center">Welcome to PORT: Online Caculator</h1>
            </div>
            <div class="col text-center">
                <img src="images/logo.jpg" alt="elderly logo">
            </div>
        </div>
    </div>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo d-flex align-items-center justify-content-center">
            <div class="card card-1">
                    <h2 class="title text-center">PGIMER Osteoporosis Prediction Tool (PORT)</h2>
                    <h4 class="text-muted text-center">Please enter the values below to calculate the osteoporosis risk</h4>
                    <div class="card-body">
                    <form id="myForm">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="Age" name="age" id="age">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Height (m)" name="height" id="height">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="Weight (Kg)" name="weight" id="weight">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="Speed of Sound" name="sos" id="sos">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="p-t-20 col-2">
                                <button class="btn btn--radius btn--green" type="submit">Submit</button>
                            </div>
                            <div class="p-t-20 col-2 alert alert-secondary">   
                                <h4>Probability Percentage:</h4>
                                <h3 id="probability"></h3>
                            </div>
                        </div>
                    </div>        
                    </form>
                    <p class="text-center">
                        *The information provided is for screening purpose only. Not for diagnostic purpose.
                    </p>
            </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="js/code.js"></script>

</body>

</html>
<!-- end document-->
